<div ng-controller="loginCtrl as login">
    <form name="loginForm" ng-submit="login.signin()" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input name="username" type="text" placeholder="hml@testing.com" ng-model="login.username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" placeholder="!23Abc" ng-model="login.password" required />
        </div>
        <input class="btn btn-default" type="submit" value="Sign in" />
    </form>
    <div>{{login.token|json}}</div>
</div>
