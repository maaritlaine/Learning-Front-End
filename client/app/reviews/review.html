<div class="well">
    <div class="row">
        <div class="col-md-9">
            <a ng-href="#/review/{{review.id}}"><h4>{{review.title | uppercase}}</h4></a>
        </div>
        <div class="col-md-1 col-md-offset-2">
            <rating reviewId="10"></rating>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h6>- {{review.user}}, {{review.reviewDate | date: 'fullDate' }}</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            {{review.reviewText}}
        </div>
    </div>
</div>
