<form name="movieForm" ng-controller="movieformCtrl as movie">
    <input ng-model="movie.title"/>
    <input ng-model="movie.releaseYear" />
    <input ng-model="movie.storyline" />
    <input ng-model="movie.genres" />
    <button class="btn btn-success" ng-click="movie.addMovie();">Add movie now!</button>
</form>
